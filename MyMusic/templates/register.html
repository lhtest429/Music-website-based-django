{# 登陆 #}
{% extends 'login_base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script language="javascript" src="{% static 'js/register.js' %}" type="text/javascript" defer="defer"> </script>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table id="login_table">
            <tr class="box1" id="box1">
                <td>username:&nbsp;</td>
                <td><input type="text" name="username" id="username" value="username" onfocus="onfocus('username')" onblur="onblur('username')"></td>
            </tr>

            <tr class="box2" id="box2">
                <td>email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;</td>
                <td><input type="text" name="email" id="passwd" value="email address"  onfocus="onfocus('email address')" onblur="onblur('email address')"></td>
            </tr>

            <tr class="box4" id="box4">
                <td>password:&nbsp;</td>
                <td><input type="password" name="password" id="confirm" value="password" onfocus="onfocus('password')" onblur="onblur('password')"></td>
            </tr>

            <tr class="box3">
                <td><input type="submit" name="register" id="passwd_but" value="register"></td>
            </tr>
        </table>

    </form>


    {% if context %}
        <script>
            alert("{{ context }}")
        </script>
    {% endif %}


{% endblock %}
